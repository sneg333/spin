<!doctype html>
<html class="no-js" lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}
        <title>
        {{setting.title}}
        </title>
{% endblock title %}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./static/img/favicon.ico">
     <!-- CSS 
    ========================= -->
     <!--bootstrap min css-->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!--owl carousel min css-->
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet" />
    <!--slick min css-->
    <link href="{% static 'css/slick.css' %}" rel="stylesheet" />
    <!--magnific popup min css-->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" />
    <!--font awesome css-->
    <link href="{% static 'css/font.awesome.css' %}" rel="stylesheet" />
    <!--ionicons min css-->
    <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet" />
    <!--animate css-->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
    <!--jquery ui min css-->
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" />
    <!--slinky menu css-->
    <link href="{% static 'css/slinky.menu.css' %}" rel="stylesheet" />
    <!-- Plugins CSS -->
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" />
    
    <!-- Main Style CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" />
    
    <!--modernizr min js here-->
</head>
<body>
    <!-- Main Wrapper Start -->
    <!--header area start-->
    {% include 'include/header.html' %}
    <!--header area end-->
    <!--slider area start-->
    {% block content %}
    {% endblock %}
    <!--footer area start-->
    {% include 'include/footer.html' %}
    <!--footer area end-->
<!-- JS
============================================ -->
<!--jquery min js-->
<script src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
<!--popper min js-->
<script src="{% static 'js/popper.js' %}"></script>
<!--bootstrap min js-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--owl carousel min js-->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!--slick min js-->
<script src="{% static 'js/slick.min.js' %}"></script>
<!--magnific popup min js-->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!--jquery countdown min js-->
<script src="{% static 'js/jquery.countdown.js' %}"></script>
<!--jquery ui min js-->
<script src="{% static 'js/jquery.ui.js' %}"></script>
<!--jquery elevatezoom min js-->
<script src="{% static 'js/jquery.elevatezoom.js' %}"></script>
<!--isotope packaged min js-->
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
<!--slinky menu js-->
<script src="{% static 'js/slinky.menu.js' %}"></script>
<!-- Plugins JS -->
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
